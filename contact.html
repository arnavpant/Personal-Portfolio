<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Arnav Pant</title>
  <link rel="stylesheet" href="css/styles-contact.css" />
  <link rel="stylesheet" href="css/cursor-effect.css" />

  <style>
    /* Particles container behind everything */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
  </style>
</head>
<body>

  <!-- Particles container -->
  <div id="particles-js"></div>

  <!-- Back Button -->
  <a href="index.html#cards" class="back-button">Back</a>

  <!-- Additional cursor circles -->
  <script>
    for (let i = 0; i < 50; i++) {
      const circle = document.createElement('div');
      circle.className = 'circle';
      document.body.appendChild(circle);
    }
  </script>

  <!-- HERO SECTION -->
  <section class="hero" id="hero">
    <h1 class="page-header">Contact Me</h1>
    <div class="scroll-indicator">
      <span class="scroll-text">scroll down</span>
      <span class="scroll-arrow">&#8595;</span>
    </div>
  </section>

  <!-- CONTACT CARDS SECTION -->
  <section class="cards-section" id="cards">
    <div class="cards-container">
      <div class="card" data-target="mailto:arnavpant27@gmail.com">
        <img src="images/gmail.png" alt="Email" class="card-icon" />
      </div>
      <div class="card" data-target="https://www.linkedin.com/in/arnavpant/">
        <img src="images/linkedin.png" alt="LinkedIn" class="card-icon" />
      </div>
      <div class="card" data-target="https://github.com/arnavpant">
        <img src="images/github.png" alt="GitHub" class="card-icon" />
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="js/contact.js"></script>
  <script src="js/cursor-effect.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 200
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
