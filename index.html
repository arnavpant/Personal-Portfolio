<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arnav Pant - Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cursor-effect.css" />
  <style>
    /* Ensure the particles container fills the entire page and is behind everything */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 50; i++) {
      const circle = document.createElement('div');
      circle.className = 'circle';
      document.body.appendChild(circle);
    }
  </script>

  <!-- Particles.js Container (Background for Entire Page) -->
  <div id="particles-js"></div>

  <!-- HERO SECTION (fullscreen) -->
  <section class="hero" id="hero">
    <!-- Background random letters container -->
    <div id="random-letters-container"></div>

    <!-- Container for the shuffling text (the lines you already have) -->
    <div id="shuffle-container"></div>
    
    <!-- Scroll Indicator at the bottom center -->
    <div class="scroll-indicator">
      <span class="scroll-text">scroll down</span>
      <span class="scroll-arrow">&#8595;</span>
    </div>
  </section>

  <!-- ABOUT ME SECTION -->
  <section class="about" id="about">
    <div class="about-content">
      <img src="images/Arnav.jpeg" alt="Arnav Pant" class="about-image">
      <div class="about-text">
        <h2>About Me</h2>
        <p>Hello, I'm Arnav Pant, a Computer Science major at Virginia Tech. I love coding, building interactive experiences, and exploring innovative ideas. Welcome to my personal portfolio!</p>
      </div>
    </div>
  </section>

  <!-- CARDS SECTION -->
  <section class="cards-section" id="cards">
    <div class="cards-container">
      <!--  Using real anchor tags instead of divs.
            Notice the onClick calls animateCard(event, '...') so we can do the same full-screen animation,
            but the link is still "real," making the browser's Back button behave correctly. -->
      <a 
        href="projects.html"
        class="card"
        onClick="return animateCard(event, 'projects.html')"
      >
        <h3>Projects</h3>
      </a>

      <a 
        href="interests.html"
        class="card"
        onClick="return animateCard(event, 'interests.html')"
      >
        <h3>Interests</h3>
      </a>

      <a 
        href="resume.html"
        class="card"
        onClick="return animateCard(event, 'resume.html')"
      >
        <h3>Resume</h3>
      </a>

      <a 
        href="contact.html"
        class="card"
        onClick="return animateCard(event, 'contact.html')"
      >
        <h3>Contact Me</h3>
      </a>
    </div>
  </section>

  <!-- Include particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Initialize particles.js -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 200
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Our main script -->
  <script src="js/main.js"></script>
  <script src="js/cursor-effect.js"></script>

</body>
</html>
